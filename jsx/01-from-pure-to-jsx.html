<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure React</title>
    
<body>
    <div id="root">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script>
            const Book = (props) => {
                console.log(props)
                return React.createElement('div', {}, [
                React.createElement('h2', {}, props.name),
                React.createElement('p', {}, props.year),
                React.createElement('p', {}, props.price)
                ]);
            }
            const App = () => {// props -> property -> властивості
                return React.createElement('div', {}, [
                    React.createElement('h1', {id: 'hello', className: 'class1'}, 'hello'),
                    React.createElement(Book, {name: 'JS for Beginners', year: 2018, price: 1000}),
                    React.createElement(Book, {name: 'React', year: 2020, price: 1000}),
                    React.createElement(Book, {name: 'Vue JS', year: 2019, price: 1100})
                ])
            }
            ReactDOM.render(React.createElement(App), document.getElementById('root'));
        </script>
</head>
</body>
</html>
